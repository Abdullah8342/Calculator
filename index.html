<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>The Odin Project Calculator</title>
</head>
<body>
    <div class="container">
        <input type="text" placeholder="Calculation" class="input">
        <div class="buttons">
            <div class="first_line div_btn">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
            </div>
            <div class="second_line div_btn">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
            </div>
            <div class="third_line div_btn">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
            </div>
            <div class="fourth_line div_btn">
                <button class="btn">0</button>
                <button class="btn">Clear</button>
                <button class="btn">Enter</button>
            </div>
            <div class="fifth_line div_btn">
                <button class="btn_5"> + </button>
                <button class="btn_5"> - </button>
                <button class="btn_5"> / </button>
                <button class="btn_5"> x </button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
